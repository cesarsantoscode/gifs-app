<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="name"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="loadImage()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    width="45"
    height="45"
    alt="Loading..."
    class="mt-3"
  />
</div>
